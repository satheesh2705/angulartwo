<div>
    <h1>Todo List</h1>
    <input #newTodo type="text" />
    <button (click)="addTodo(newTodo.value); newTodo.value=''">Add Todo</button>
    
   <ul>
    <li *ngFor="let todo of todos">
        <app-list-item 
          [todo]="todo" 
          (todoCompleted)="onTodoCompleted($event)">
        </app-list-item>
      </li>
      
   </ul>
  </div>
